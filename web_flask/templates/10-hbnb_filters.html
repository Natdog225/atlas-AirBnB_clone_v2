<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <LINK rel="stylesheet" type="text/css" href="../static/styles/4-common.css">
    <LINK rel="stylesheet" type="text/css" href="../static/styles/3-header.css">
    <LINK rel="stylesheet" type="text/css" href="../static/styles/3-footer.css">
    <LINK rel="stylesheet" type="text/css" href="../static/styles/6-filters.css">
    <LINK type="text/css" rel="stylesheet" href="../static/styles/8-places.css">
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <HEADER>
      <div class="logo"></div>
    </HEADER>
    <div class="container">
      <SECTION class="filters">
	<div class="locations">
	  <H3>States</H3>
	  <H4>&nbsp;</H4>
	  <UL class="popover">
            {% for state in states %}
            <LI>
              <H2>{{ state.name }}</H2>
              <UL>
		{% for city in state.cities | sort(attribute='name') %}
		<LI>{{ city.name }}</LI>
		{% endfor %}
              </UL>
            </LI>
            {% endfor %}
	  </UL>
	</div>
	<div class="amenities">
	  <H3>Amenities</H3>
	  <H4>&nbsp;</H4>
	  <UL class="popover">
            {% for amenity in amenities %}
            <LI><H2>{{ amenity.name }}</H2></LI>
            {% endfor %}
	  </UL>
	</div>
	<BUTTON type="button">Search</BUTTON>
      </SECTION>
    </div>
    <FOOTER>
      <p>Holberton School</p>
    </FOOTER>
  </BODY>
</HTML>
